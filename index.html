<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
    <div id="box">
        <div class="search">
            <input type="text" placeholder="Enter city name" />
            <button type="submit">
                <span class="material-symbols-outlined"> search </span>
            </button>
        </div>
        <div class="toast" id="toast"></div>
        <div class="notmatch" style="display: none;">
            <p>City not found</p>
        </div>
        <div class="weather">
            <h1 class="temp">30°C</h1>
            <h2 class="city">Nellore</h2>
            <h3 class="description-text">sunny</h3>
            <h4 class="degree">Wind Direction: 35°</h4>
            <div class="other">
                <div class="one">
                    <img src="./wind.png" height="50" width="50" />
                    <div class="wind">
                        <p>20km/h</p>
                        <p style="font-size: 20px">Wind Speed</p>
                    </div>
                </div>
                <div class="one">
                    <img src="./humidity.png" height="50" width="50" />
                    <div class="humidity">
                        <p>20%</p>
                        <p style="font-size: 20px">Humidity</p>
                    </div>
                </div>
            </div>
            <div class="air-quality">
                <h4>Air Quality Index</h4>
                <p class="aqi">Loading...</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
